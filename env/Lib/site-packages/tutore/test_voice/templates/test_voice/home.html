{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'test_voice/home/styles.css' %}">
    <title>Voice Search Home</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Vocal Search</h1>
        </div>
        <ul>
            <li><img src="{% static 'test_voice/home/data.png' %}" alt="">&nbsp; <span>Data Science</span></li>
            <li><img src="{% static 'test_voice/home/cyber.png' %}" alt="">&nbsp;<span>Cybersécurité</span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="user">
                    <a href="{% url 'login' %}" class="btn">Déconnexion</a>
                    <div class="img-case">
                        <img src="{% static 'test_voice/home/user.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <a href="{% url 'voice_test'%}">
                    <div class="card">
                        <div class="box">
                            <h5>Langage R</h5>
                        </div>
                        <div style="width: 120px; height: 120px; text-align: center;">
                            <img src="{% static 'test_voice/home/R_image.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -25px; margin-top: -20px;">
                        </div>
                                                 
                    </div> 
                </a>
                <a href="{% url 'voice_test'%}">
                    <div class="card">
                        <div class="box">
                            <h5>Python</h5>
                        </div>
                        <div class="icon-case" style="width: 120px; height: 120px; text-align: center;">
                            <img src="{% static 'test_voice/home/python_im.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -25px; margin-top: -20px;">
                        </div>    
                    </div>
                </a>
                <a href="{% url 'voice_test'%}">
                <div class="card">
                    <div class="box">
                        <h5>Machine Learning</h5>
                    </div>
                    <div class="icon-case" style="width: 120px; height: 120px; text-align: center;">
                        <img src="{% static 'test_voice/home/ml_true.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -20px; margin-top: -12px;">
                    </div>   
                </div>
                </a>
            </div>
            
            <div class="cards">
                <a href="{% url 'voice_test'%}">
                <div class="card">
                    <div class="box">
                        <h5>Deep Learning</h5>
                    </div>
                    <div class="icon-case" style="width: 120px; height: 120px; text-align: center;">
                        <img src="{% static 'test_voice/home/DL_image.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -20px; margin-top: -20px;">
                    </div>   
                </div>
                </a>
                <a href="{% url 'voice_test'%}">
                <div class="card">
                    <div class="box">
                        <h5>SQL</h5>
                    </div>
                    <div class="icon-case" style="width: 100px; height: 100px; text-align: center;">
                        <img src="{% static 'test_voice/home/SQL_image.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -25px; margin-top: -20px;">
                    </div>   
                </div>
                </a>
                <a href="{% url 'voice_test'%}">
                <div class="card">
                    <div class="box">
                       <h5>Big Data</h5>
                    </div>
                    <div class="icon-case" style="width: 120px; height: 120px; text-align: center;">
                        <img src="{% static 'test_voice/home/BigD_image.png' %}" alt="" style="display: block; margin: auto; max-width: 100%; max-height: 100%; margin-left: -25px; margin-top: -20px;">
                    </div>   
                </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock content %}
